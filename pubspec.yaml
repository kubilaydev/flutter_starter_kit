name: flutter_starter_kit
description: Its a flutter starter kit for who start fresh new app.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  effective_dart: any
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

   # YOU CAN GROUP YOUR ASSETS IN THIS FOLDERS
  assets:
    - assets/asset_folder1/
    - assets/asset_folder2/
    
   #Â THIS IS MY FAVORITE FONTS, ITs A GIFT FOR YOU 
  fonts:
      - family: SourseSansPro
        fonts:
          - asset: fonts/SourceSansPro-Light.ttf
          - asset: fonts/SourceSansPro-Regular.ttf